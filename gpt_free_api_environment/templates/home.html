<!DOCTYPE html>
<html>
<head>
    <title>Chat with AI</title>
    <style>
        #prompt {
            width: 100%;
        }
        body {
            background: linear-gradient(to bottom right, #333333, #ff9933);
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        label {
            font-weight: bold;
        }

        input[type=text] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-top: 10px;
        }

        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form method="post">
        <label for="prompt">Enter a prompt:</label>
        <br>
        <input type="text" name="prompt" id="prompt" value="{{ prompt }}" autofocus>
        <br>
        <input type="submit" value="Chat">
    </form>
</body>
</html>
